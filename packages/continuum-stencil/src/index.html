<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/continuum-next.esm.js"></script>
    <script nomodule src="/build/continuum-next.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        position: fixed;
        inset: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <ct-button>Hello</ct-button>
    <ct-alert closable>Hello</ct-alert>
    <ct-avatar src="https://avatars.githubusercontent.com/u/1045233?v=4" active indicator-bg="red"></ct-avatar>
    <ct-badge closable>my badge</ct-badge>
    <ct-check>Hello</ct-check>
    <ct-input label="help" type="password"></ct-input>
    <ct-progress value="50"></ct-progress>
    <ct-slider value="50"></ct-slider>
    <ct-toggle>Cleick me</ct-toggle>
    
    <!-- Background -->
    <img src="https://source.unsplash.com/random/1920x1080" alt="">
  </body>
</html>
